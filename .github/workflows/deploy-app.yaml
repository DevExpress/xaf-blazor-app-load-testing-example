name: Build and Run Application

on:
  workflow_dispatch:
    pull_request:
    branches: [ main ]

env:
  VM_MEMORY: 4096
  VM_CPU: 4

jobs:
  run:
    runs-on: farm
    strategy:
      matrix:
        oses: [UBUNTU]
    env:
      VM_IMAGE: ${{ matrix.oses }}
    timeout-minutes: 40
    steps:
      - name: Get ip
        run: echo "LOCAL_IP_ADDRESS=$(ip -o route get to 8.8.8.8 | sed -n 's/.*src \([0-9.]\+\).*/\1/p')" >> $GITHUB_ENV
      - name: Show IP
        run: echo ${{ env.LOCAL_IP_ADDRESS }}
      - name: Checkout
        uses: ./../../checkout
      - name: Use Node.js
        run: |
          curl -sL https://deb.nodesource.com/setup_16.x -o /tmp/nodesource_setup.sh
          sudo bash /tmp/nodesource_setup.sh
          sudo apt install nodejs
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/
      - name: Install sqlite
        run: sudo npm i -g sqlite3
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Add DevExpress NuGet Package Source
        run: dotnet nuget add source ${{ secrets.DEVEXPRESS_NUGET_URL }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Update database
        run: dotnet run --project LoadTestingApp.Blazor.Server --updateDatabase --forceUpdate --silent
      - name: Track memory usage
        run: while true; do free >> memory.log; sleep 20; done &
      - name: Track CPU usage
        run: while true; do ps -eo pcpu,pid,user,args | sort -k 1 -r | head -10 >> cpu.log; sleep 20; done &
      - name: Run application
        run: dotnet run --project LoadTestingApp.Blazor.Server &
      - name: Run tests
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: Load Testing
          token: ${{ secrets.PERSONAL_TOKEN }}
          wait-for-completion: true
          inputs: '{ "appUrl": "${{ env.LOCAL_IP_ADDRESS }}:5002" }'
      - name: Show CPU usage
        if: ${{ always() }}
        run: cat cpu.log
      - name: Show memory usage
        if: ${{ always() }}
        run: cat memory.log