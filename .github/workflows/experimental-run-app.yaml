name: Experimental Node App

on:
  workflow_dispatch:

env:
  VM_MEMORY: 2600
  VM_CPU: 4

jobs:
  run:
    runs-on: farm
    strategy:
      matrix:
        oses: [UBUNTU]
    env:
      VM_IMAGE: ${{ matrix.oses }}

    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: ./../../checkout
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install Packages
        run: npm i
      - name: Run Tests
        run: npm run testcafe-test
