name: Load Testing (Farm)

on:
  workflow_dispatch:
    inputs:
      appUrl:
        description: 'Application url'  
        required: true
        default: ''
      concurrency:
        description: 'Concurrency'  
        required: true
        default: '20'
      workers:
        description: 'Workers'  
        required: true
        default: '["worker_01"]'

env:
  VM_MEMORY: 4092
  VM_CPU: 4
  VM_IMAGE: UBUNTU
  APP_URL: ${{ github.event.inputs.appUrl }}

jobs:
  run:
    runs-on: farm
    strategy:
      matrix:
        workers: ${{ fromJson(github.event.inputs.workers) }}
        # [worker_01, worker_02, worker_03]
      fail-fast: false
    env:
      WORKER_NAME: ${{ matrix.workers }}
    steps:
      - name: Checkout
        uses: ./../../checkout
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install Packages
        run: npm i
      - name: Run Tests
        run: node ./tests/index.js ${{ github.event.inputs.appUrl }} ${{ github.event.inputs.concurrency }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: screenshots
          path: screenshots